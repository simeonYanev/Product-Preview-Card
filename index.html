<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <title>Product Preview Card</title>

  </head>
  <body>

    <div class="main">

      <div class="left">
        <img src="images/image-product-desktop.jpg" alt="product">
      </div>
      
      <div class="right">

        <div class="perfume">
          <h3>Perfume</h3>
        </div>

        <div class="title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>

        <div>
          <button>
            <img class="cart" src="images/icon-cart.svg" alt="shopping-cart">
            Add to Cart
          </button>
        </div>

      </div>

    </div>
  </body>
</html>
